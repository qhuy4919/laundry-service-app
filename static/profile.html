<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Profile form</h1>
        <form action="" id="profile-form">
            <label for="total_orders">Total orders:</label>
            <p id="total_orders" name="total_orders"></p>
            <label for="follower">Follower:</label>
            <p id="follower" name="follower"></p>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="address">Address: </label><br>
            <input type="text" id="address" name="address"><br>
            <label for="birthday">Birthday:</label><br>
            <input type="text" id="birthday" name="birthday"><br>
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone"><br><br>
            <input type="submit" value="Update"><br><br>
            <label for="order_list">Total orders:</label>
            <table id="order_list" name="order_list"></table>
        </form>
    </div>

    <script src="./js/profile.js"></script>
</body>

</html>
